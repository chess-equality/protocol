query getLiveSpans{
    getLiveSpans {
        id
        operationName
        location {
            source
            line
            service {
                id
                name
                group
                shortName
                layers
                normal
                environment
                version
            }
            probeId
            scope
        }
        condition
        expiresAt
        hitLimit
        applied
        pending
        throttle {
            limit
            step
        }
        meta {
            name
            value
        }
    }
}